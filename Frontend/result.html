<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trendy â€“ Hasil Pencarian</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Utama CSS -->
  <link rel="stylesheet" href="index.css" />

  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }
    .results-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .result-card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .result-card h4 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #3e2c1c;
    }
    .result-card p {
      font-size: 0.95rem;
      color: #5a3e27;
    }
    .result-card .jenis {
      font-size: 0.9rem;
      font-weight: 500;
      color: #a05833;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="fade-in">
    <div class="container">
      <div class="logo">TRENDY</div>
      <nav>
        <a href="index.html">Beranda</a>
        <a href="#tentang-kami">Tentang Kami</a>
      </nav>
    </div>
  </header>

  <!-- SECTION HASIL PENCARIAN -->
  <section class="hero fade-in">
    <div class="container">
      <h2>Hasil Pencarian</h2>
      <p>Daftar venue sesuai filter Anda:</p>

      <!-- Container untuk daftar hasil -->
      <div id="resultsContainer" class="results-container fade-in"></div>

      <!-- Peta Leaflet -->
      <div class="map-container fade-in">
        <div id="map"></div>
      </div>
    </div>
  </section>

  <!-- HIGHLIGHTED SECTION -->
  <section class="highlighted-section fade-in" id="tentang-kami">
    <div class="container footer-info">
      <h3>Badan Sehat, Tubuh Kuat</h3>
      <p>Mulai olahraga mu dari sekarang</p>
    </div>
  </section>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- result.js -->
  <script src="result.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fadeElems = document.querySelectorAll('.fade-in');
      const observer = new IntersectionObserver(
        (entries, obs) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              obs.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.2 }
      );
      fadeElems.forEach(el => observer.observe(el));
    });
  </script>
</body>
</html>
